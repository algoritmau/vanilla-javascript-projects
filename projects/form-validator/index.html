<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../base.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <main class="form-container">
      <form id="form" class="form">
        <h2 class="form__title">Register With Us</h2>
        <fieldset class="form__control">
          <label for="username" class="form__control__label">Username</label>
          <input
            class="form__input"
            type="text"
            name="Username"
            id="username"
            placeholder="Enter username"
          />
          <small class="form__control__error">Error message</small>
        </fieldset>
        <fieldset class="form__control">
          <label for="email" class="form__control__label">Email</label>
          <input
            class="form__input"
            type="text"
            name="Email"
            id="email"
            placeholder="Enter email"
          />
          <small class="form__control__error">Error message</small>
        </fieldset>
        <fieldset class="form__control">
          <label for="password" class="form__control__label">Password</label>
          <input
            class="form__input"
            type="password"
            name="Password"
            id="password"
            placeholder="Enter password"
          />
          <small class="form__control__error">Error message</small>
        </fieldset>
        <fieldset class="form__control">
          <label for="password-confirmation" class="form__control__label"
            >Confirm Password</label
          >
          <input
            class="form__input"
            type="password"
            name="Password Confirmation"
            id="password-confirmation"
            placeholder="Enter password again"
          />
          <small class="form__control__error">Error message</small>
        </fieldset>
        <button type="submit" class="form__cta">Submit</button>
      </form>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
